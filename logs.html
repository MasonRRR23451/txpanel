<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>txPanel - Logs & Staff Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f172a;
      color: #cbd5e1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    header {
      width: 100%;
      max-width: 720px;
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      color: #a5b4fc;
    }
    .container {
      width: 100%;
      max-width: 720px;
      background: #1e293b;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 0 10px rgb(165 180 252 / 0.3);
    }
    input, button, textarea {
      background: #0f172a;
      color: #cbd5e1;
      border: 1px solid #475569;
      border-radius: 0.375rem;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
      margin-top: 0.5rem;
      font-family: monospace;
    }
    button {
      background-color: #6366f1;
      border-color: transparent;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #4f46e5;
    }
    .logs-output {
      height: 240px;
      overflow-y: auto;
      background: #0f172a;
      border: 1px solid #475569;
      margin-top: 1rem;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
      border-radius: 0.375rem;
      color: #94a3b8;
      white-space: pre-wrap;
    }
    .section-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #a5b4fc;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>txPanel - Logs & Staff Management</header>

  <div class="container">
    <section>
      <div class="section-title">Manual Log Entry</div>
      <form id="logForm">
        <textarea id="logInput" rows="3" placeholder="Enter your log message here..."></textarea>
        <button type="submit">Add Log</button>
      </form>
      <div id="logOutput" class="logs-output" aria-live="polite" aria-label="Log output area"></div>
    </section>

    <section>
      <div class="section-title">Staff Join Code</div>
      <label for="staffCodeInput">Manage your Staff Join Code:</label>
      <input type="text" id="staffCodeInput" placeholder="Enter or generate a code" autocomplete="off" />
      <button id="generateCodeBtn" type="button">Generate New Code</button>
      <p id="codeStatus" style="margin-top: 0.5rem; color: #a5b4fc;"></p>
    </section>
  </div>

  <script>
    // Log handling
    const logForm = document.getElementById('logForm');
    const logInput = document.getElementById('logInput');
    const logOutput = document.getElementById('logOutput');

    // Load saved logs from localStorage on page load
    const savedLogs = JSON.parse(localStorage.getItem('txPanelLogs') || '[]');
    savedLogs.forEach(log => appendLog(log));

    logForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = logInput.value.trim();
      if (!text) return;

      const timestamp = new Date().toLocaleString();
      const entry = `[${timestamp}] ${text}`;
      appendLog(entry);

      // Save to localStorage
      savedLogs.push(entry);
      localStorage.setItem('txPanelLogs', JSON.stringify(savedLogs));

      logInput.value = '';
      logOutput.scrollTop = logOutput.scrollHeight;
    });

    function appendLog(text) {
      logOutput.textContent += text + '\n';
    }

    // Staff join code management
    const staffCodeInput = document.getElementById('staffCodeInput');
    const generateCodeBtn = document.getElementById('generateCodeBtn');
    const codeStatus = document.getElementById('codeStatus');

    // Load code from localStorage on page load
    const savedCode = localStorage.getItem('txPanelStaffCode');
    if (savedCode) {
      staffCodeInput.value = savedCode;
      codeStatus.textContent = 'Current join code loaded.';
    }

    // Save code on input blur
    staffCodeInput.addEventListener('blur', () => {
      const code = staffCodeInput.value.trim();
      if (code) {
        localStorage.setItem('txPanelStaffCode', code);
        codeStatus.textContent = 'Join code saved.';
      } else {
        localStorage.removeItem('txPanelStaffCode');
        codeStatus.textContent = 'Join code cleared.';
      }
    });

    // Generate random code (e.g. 6 chars alphanumeric)
    generateCodeBtn.addEventListener('click', () => {
      const newCode = generateRandomCode(6);
      staffCodeInput.value = newCode;
      localStorage.setItem('txPanelStaffCode', newCode);
      codeStatus.textContent = 'New join code generated and saved.';
    });

    function generateRandomCode(length) {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
  </script>
</body>
</html>
